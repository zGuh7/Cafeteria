<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Cafeteria Imperial</title>

    <!-- vamos chamar o css externo -->
    <link type="text/css" rel="stylesheet" href="../CSS/styleContato.css">
</head>
<body>
    <div id="CONTEINER">
        <section id="LOGO">
            <img src="../IMAGENS/logo.png" class="Logoimagem">
        </section>
    <header id="TOPO">
        <nav>
            <ul>
                <li><a href="index.html">IMPERIAL</a> </li>
                <li><a href="cardapio.html">CARDAPIO</a> </li>
                <li><a href="contato.html" >CONTATO</a> </li>
            </ul>
        </nav>
    </header>

    <div id="conteudo_formulario"> <!--caixa que receberá o formulário -->
        <form method="post" id="fContato" action="mailto:gustavo.jgomes@senacsp.edu.br">
           <!-- método post para guardar as informações
            id (INDETIFICAÇÃO) para chamar no css e formatar
            action o method GET para pesquisas. Ele não guarda o conteúdo  
           --> 



            
           <table>
            <tr>
                <td><label for="cNome"> Nome: </label> </td>
                <td> <input type="text" name="tNome" id="cNome" size="20" maxlength="20"autofocus required /></td>
            </tr>
                  
                            <!-- maxlength= qtde de caracteres que irá aceitar
                            *** size= tamanho da caixa de texto 
                            *** placeholder -  dica para o usuário de qual será o conteúdo da caixa
                            ***autofocus - cursor ficará dentro da caixa
                            required -  e o campo será obrigatório
                            INPUT é a caixa que o usuário vai digitar TYPE é o tipo de conteudo q ele digitará
                        -->
             <tr>
                <td> <label  for="cEnd">Endereço:</label>  </td>
                <td> <input type="text" name="tEnd" id="cEnd" size="20" maxlength="20"  required /> </td>
             </tr>   
             
             
             <tr>
                <td><label  for="cCid">Cidade:</label></td>
                <td><input type="text" name="tCid" id="cCid" size="20" maxlength="20"/></td>
            </tr>
        
        
            <tr>
                <td><label for="cTel">Telefone:</label> </td>
                <td> <input type="tel" name="tTel" id="cTel" size="20" maxlength="14" 
                    placeholder="EX:(xx)xxxxx-xxxx"  required /></td>
        
            </tr>
                    
            <tr>
                <td> <label for="cMail">E-mail:</label> </td>
                <td> <input type="email" name="tMail" id="cMail" size="20" maxlength="30" 
                    placeholder="Ex: exemplo@mail.com" required /></td>
        
            </tr>	
            
            </table>
            
            <!-- Botoes -->

            <p>
                <input id="botoes"type="submit" name="Enviar"  />  
                 <input id="botoes"type="reset" name="Limpar"  /> 
            </p>
                 
                        
    
        
    </form>
   </div>
    <!-- Rodapé -->

    <footer id="RODAPE">
        Todos os Direitos Reservados - 2024
    </footer>

    </div>

</body>
</html>
